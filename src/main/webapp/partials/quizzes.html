<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Тесты
                <small>A Sample Blog Post</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="../index.html">Home</a>
                </li>
                <li class="active">Quizzes</li>
            </ol>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-8">
            <p class="lead">Quizes
            </p>
            <!--THEMES-->
            <ol start="integer" type="1">
                <li ng-model="oneTheme" ng-repeat="theme in themes track by theme" ng-click="startQuizOnTheme($index)">{{::theme.name}}
                </li>
            </ol>
            <!--QUESTIONS-->
            <h3>{{choosedThemeName}} <small>Вопрос №{{questionId}}</small></h3>
            <div>
                <h4>{{questionName}}</h4>
                <ul>
                    <li class="answer" ng-model="answersModel" ng-repeat="answerIndex in questionAnswers track by $index">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" class="answer-text" ng-model="checkboxChecked[$index]" ng-checked="checkboxChecked[$index]"> {{answerIndex.answer}}
                            </label>
                        </div>
                    </li>
                </ul>
                <button type="button" ng-click="submitAnswer(questionId)">Ответить</button>
            </div>
            {{checkboxChecked[1]}}
            <!--STATS-->
            <div>
                <p>Правильных ответов: {{rightAnswers}}</p>
                <div ng-model="right" ng-repeat="question in ::questions track by question">
                    <h6>{{question}}</h6>
                    <div ng-model="answers" ng-repeat="answer in answers track by answer">
                        <p class="answer" ng-class="{ 'right-answer' : isAnswerRight(answer.id)}">
                            {{answer.answer}}</p>
                    </div>
                </div>
            </div>
            <hr>
        </div>
    </div>
</div>
<!-- /.container -->
