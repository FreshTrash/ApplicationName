<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Login</title>
    <style>
        html, body {
            border: 0;
            padding: 0;
            margin: 0;
            height: 100%;
        }

        body {
            background: tomato;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 16px;
        }

        form {
            background: white;
            width: 40%;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.7);
            font-family: lato;
            position: relative;
            color: #333;
            border-radius: 10px;
        }
        form header {
            background: #FF3838;
            padding: 30px 20px;
            color: white;
            font-size: 1.2em;
            font-weight: 600;
            border-radius: 10px 10px 0 0;
        }
        form label {
            margin-left: 20px;
            display: inline-block;
            margin-top: 30px;
            margin-bottom: 5px;
            position: relative;
        }
        form label span {
            color: #FF3838;
            font-size: 2em;
            position: absolute;
            left: 2.3em;
            top: -10px;
        }
        form input {
            display: block;
            width: 78%;
            margin-left: 20px;
            padding: 5px 20px;
            font-size: 1em;
            border-radius: 3px;
            outline: none;
            border: 1px solid #ccc;
        }
        form .help {
            margin-left: 20px;
            font-size: 0.8em;
            color: #777;
        }
        form #submit {
            position: relative;
            margin-top: 30px;
            margin-bottom: 30px;
            left: 50%;
            transform: translate(-50%, 0);
            font-family: inherit;
            color: white;
            background: #FF3838;
            outline: none;
            border: none;
            padding: 5px 15px;
            font-size: 1.3em;
            font-weight: 400;
            border-radius: 3px;
            box-shadow: 0px 0px 10px rgba(51, 51, 51, 0.4);
            cursor: pointer;
            transition: all 0.15s ease-in-out;
        }
        form #submit:hover {
            background: #ff5252;
        }
        .error {
            color: red
        }
    </style>
</head>
<body>

<form th:action="@{/login}" method="post">
    <header>Login</header>
    <label> User Name :</label>
    <input type="text" name="username"/>
    <label> Password: </label>
    <input type="password" name="password"/>
    <div th:if="${param.error}" class="error">
        Invalid username and password.
    </div>
    <div th:if="${param.logout}" class="error">
        You have been logged out.
    </div>
    <input id="submit" type="submit" value="Sign In"/>
</form>
</body>
</html>
